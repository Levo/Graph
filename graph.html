<head>
    <link type="text/css" rel="stylesheet" href="stylesheet.css"/>
    <script src="class.js"></script>
    <script src="storage.js"></script>
    <script src="graph.js"></script>
    <script src="draw.js"></script>
    <script src="input.js"></script>
    <script src="disjointset.js"></script>
</head>

<body>
	<div id="dragMe">Drag the Vertex</div>

	<div id="ui">
		<button class="active" id="functionTab" type="button" onclick="switchUI(this)" > <div>Creation</div> </button>
		
		<div id="fill1"></div>
		<div id="fill2"></div>
		<div id="fill3"></div>
		<div id="fill4"></div>

		<div id="creation">

			<button  class="button" id="HTMLButton" type="button" onclick="addVertex()" ></button>
			<div class="text">Add Vertex</div>
			<div class="inputFieldDiv" id="AddVertexField">
				<input type="text" value="" class="inputField">
			</div>
			<button class="button" id="HTMLButton" type="button" onclick="removeVertex()" ></button>
			<div class="text">Remove Vertex</div>
			<div class="inputFieldDiv" id="RemoveVertexField">
				<input type="text" value="" class="inputField">
			</div>
			<button class="button" id="HTMLButton" type="button" onclick="addEdge()" ></button>
			<div class="text">Add Edge</div>
			<div class="inputFieldDiv" id="AddEdgeField">
				<input type="text" value="" class="inputField">
			</div>
			<button class="button" id="HTMLButton" type="button" onclick="removeEdge()" ></button>
			<div class="text">Remove Edge</div>
			<div class="inputFieldDiv" id="RemoveEdgeField">
				<input type="text" value="" class="inputField">
			</div>
		</div>
		<button class="inactive" id="creationTab" type="button" onclick="switchUI(this)" > <div>Traversal</div> </button>
		<div id="algorithms">

			<button  class="button" id="HTMLButton" type="button" onclick="BFS()" ></button>
			<div class="text">BFS</div>
			<div class="inputFieldDiv" id="BFSinputField">
				<input type="text" value="" class="inputField">
			</div>
			<button class="button" id="HTMLButton" type="button" onclick="DFS()" ></button>
			<div class="text">DFS</div>
			<div class="inputFieldDiv" id="DFSinputField">
				<input type="text" value="" class="inputField">
			</div>

			<button class="button" id="HTMLButton" type="button" onclick="Kruskal()" ></button>
			<div class="text" id="kruskal">Kruskal</div>

			<button id="resetEdges" type="button" onclick="resetEdges()" > Reset Edges</button>
			<div id="discoveryEdge">Discovery Edge</div>
			<div id="crossbackEdge">Cross/Back Edge</div>

			<input type="checkbox" id="MSTCheck" onclick="showMST(this)"><div id="MSTText">MST</div>

		</div>

	</div>

	<script>
	keyBoardInit(event);
	var UI = document.getElementById("ui");
	// dragDiv(event,UI);
	var myGraph = new Graph(graphStructure);
	myGraph.insertVertex("w");
	myGraph.insertEdge("w","v");
	myGraph.insertEdge("w","u");
	myGraph.setEdgeWeight("w", "v", 10);
	myGraph.setEdgeWeight("w", "u", 1);
	createHTMLGraph(myGraph);
	// myGraph.Prim("v");
	</script>
